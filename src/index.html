<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Project</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="build/build.css">
	</head>
	<body>
		<article class="deck">

			<section>
				<h1>Project</h1>
			</section>
			
			<section style="width: 100%; margin-left: 0;left: 0;">
				<div id="learn-container" class="container">
					<div id="yes-no" class="yes-no-dialog">
						<div class="ynd-content">Wahh hebat! Kamu sudah menyelesaikan bab "Animals". Mau mencoba menyelesaikan quiz?</div>
						<div class="btn-yes-no-container">
							<div class="yes-btn">Yes</div>
							<div class="no-btn">No</div>
						</div>
					</div>
					<div class="next-btn">
						<img src="images/next.png" style="width: 100%; height: 100%;"/>
					</div>
				</div>
				<div id="quiz-part" class="container">
						<div class="score-display"></div>
						<img class="direct-img" src="images/direction.png">
						<div class="hint-dialog">
							Klik kartunya untuk melihat option jawabannya ya.
						</div>
				</div>
				<div class="start-overlay">
					<div class="result-dialog">
						<div class="ynd-content">Kamu telah menyelesaikan semua quiz yang diberikan!</div>
						<div id='quiz-result' class="ynd-content">Score kamu adalah 10/10.</div>
						<div class="btn-yes-no-container">
							<div class="home-btn">HOME</div>
						</div>
					</div>
					<div class="start-btn">START</div>
				</div>
			</section>
			
		</article>

		<script src="build/build.js"></script>
	</body>
</html>
